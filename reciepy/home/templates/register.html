{% extends "base.html" %} {% block start %}
<form
  class="col-6 mx-auto border p-2 rounded shadow-md card mt-10"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <h2 class="border-b-2 mb-3 p-1 text-xl font-bold font-serif text-center">
    Register
  </h2>
  <div class="mb-3">
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %} {{message}} {% endfor %}
    </div>

    {% endif %}
  </div>
  <div class="mb-3">
    <label class="form-check-label" for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email ID</label>
    <input type="email" class="form-control" id="email" name="email" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" />
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
  <div class="mt-2 form-check">
    <p>You have already account <a href="/login">Login</a></p>
  </div>
</form>
{% endblock %}
